<!DOCTYPE html>
<html>
    <head>
        <title>ALERT</title>
    </head>
    <body>
        <button onclick="myFunction()">TRY IT</button>
        <p id="demo"></p>
        <script>
            function myFunction(){
                var person=prompt("YOUR NAME IS");
                var txt;
                if (person==null || person==""){
                    txt="USER CANCELLED PROMPT";
                }else{
                    txt="HELLO "+person+" WELCOME TO THIS PAGE";
                }
                document.getElementById("demo").innerHTML=txt;
            }
        </script>
    </body>
</html>
